
on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite-on-label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: Intel-Student-Ambassadors
          label: github-invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          comment: '![welcome](https://community.atlassian.com/t5/image/serverpage/image-id/156613i12F7E0637142D3FE?v=v2)<br><b>Invitation sent to join Intel Student Ambassadors Community ðŸŽ‰</b><br><br>Don''t forget after accepting to make it public so it appears on your GitHub profile for everyone else to see. You can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/Intel-Student-Ambassadors/people<br><br>Tips for practising:<br><br>Thank you! We hope your contributions will help us take this community to the next level ðŸ˜Š'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
